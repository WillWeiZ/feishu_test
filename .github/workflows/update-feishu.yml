name: Update Feishu Stock Prices

on:
  schedule:
    # 北京时间12:00和15:30运行 (UTC时间4:00和7:30)
    # 12:00 -> 4:00 UTC, 15:30 -> 7:30 UTC
    - cron: '0 4 * * 1-5'     # 北京时间12:00 (中午)
    - cron: '30 7 * * 1-5'    # 北京时间15:30 (收盘后)
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        env:
          # 基本配置
          APP_TOKEN: ${{ secrets.FEISHU_APP_TOKEN }}
          TABLE_ID: ${{ secrets.FEISHU_TABLE_ID }}
          TARGET_FIELD_ID: ${{ secrets.FEISHU_TARGET_FIELD_ID }}
          TARGET_FIELD_NAME: ${{ secrets.FEISHU_TARGET_FIELD_NAME }}

          # App Token配置 (推荐使用，长期有效)
          APP_ID: ${{ secrets.FEISHU_APP_ID }}
          APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}

          # 备用User Token (如果App Token不可用)
          USER_ACCESS_TOKEN: ${{ secrets.FEISHU_USER_ACCESS_TOKEN }}
        run: |
          echo "🚀 开始更新飞书多维表格股票价格..."
          echo "📅 运行时间: $(TZ=Asia/Shanghai date '+%Y-%m-%d %H:%M:%S %Z')"

          # 运行主程序并处理错误
          if python scripts/main.py; then
            echo "✅ 股票价格更新成功"
          else
            echo "❌ 股票价格更新失败"
            exit 1
          fi

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-logs-${{ github.run_number }}
          path: |
            *.log
            data/
          retention-days: 7

