name: Update Feishu Prices

on:
  schedule:
    # UTC time. Example: every 30 min between 09:00-15:00 Beijing (01:00-07:00 UTC) on weekdays
    - cron: '*/30 1-7 * * 1-5'
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run updater
        env:
          APP_TOKEN: ${{ secrets.FEISHU_APP_TOKEN }}
          TABLE_ID: ${{ secrets.FEISHU_TABLE_ID }}
          TARGET_FIELD_ID: ${{ secrets.FEISHU_TARGET_FIELD_ID }}
          TARGET_FIELD_NAME: ${{ secrets.FEISHU_TARGET_FIELD_NAME }}
          USER_ACCESS_TOKEN: ${{ secrets.FEISHU_USER_ACCESS_TOKEN }}
        run: |
          python scripts/main.py

